<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <div id="app">
        <!-- The react app renders here -->
    </div>

    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>

    <script type="text/babel">

        //app code goes here
        // const MyComponent = function ({ name, job }) {
        //     return <span>My name is <em>{name}</em>, the {job}</span>
        // };

        class MyComponent extends React.Component {
            render() {
                return <span>My name is <em>{this.props.name}</em>, the {this.props.job}</span>
            };
        }

        MyComponent.defaultProps = {
            job: "builder"
        }

        ReactDOM.render(
            <MyComponent name="Izzat" job="SE" />,
            document.getElementById('app')
        );
    </script>

</body>

</html>
